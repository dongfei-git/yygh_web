<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // 传统写法
        var f1 = function(a) {
            return a
        }
        console.log(f1(3))

        // es6写法
        var f2 = a => a
        console.log(f2(4))
    </script>
</body>
